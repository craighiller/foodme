<!DOCTYPE html>
<html style="width: 900px;">
<head>
<title> Food Me! </title>
<link rel="stylesheet" href="/static/css/bootstrap.css">
<link rel="stylesheet" href="static/css/custom.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

<script>
    function addNewTime() 
    {
        var container = $("#mydiv")[0];
        var clone = $('#div_0')[0].cloneNode(true);
        clone.setAttribute('id','div_'+document.getElementById('mydiv').getElementsByTagName('div').length);
        container.appendChild (clone);
    }

    function Main()
    {
        $("#myButton").bind("click", addNewTime);
    }
    $(document).ready(Main);
</script>
</head>
<body>
	<div id="logout"><a class="btn btn-danger" href="logout">Logout</a></div>
	<h1> Hi {{user_name}}! </h1>
    <form method="post">
        <h4>Prefered Places to Eat</h4>
        <div class="offset">
            <input type="checkbox" name="food" value="Foothill"> Foothill<br>
            <input type="checkbox" name="food" value="Cafe3"> Cafe 3<br>
            <input type="checkbox" name="food" value="other" checked> Other: <input name='picks' value="{{places}}" style="width: 537px">
        </div>
        <h4>Select Times to Eat</h4>
        <div class="offset" id="mydiv">
            <div id='div_0'>
                Select a time: <input type="time" name="start_time" value="{{start_time}}">
                End Time: <input type="time" name="end_time" value="{{end_time}}"><br>
                <button type="button" id="myButton" class="btn btn-success">+</button>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
	
</body>

</html>
