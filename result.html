<!DOCTYPE html>
<html>
<head>
<title> Food Me! </title>
</head>
<body>
	{% for key, value in friends.iteritems() %}
		<div>
			{{key.name}} - {{key.top_picks}}
			{% for start, end in value %}
				<li>{{start.strftime('%H:%M')}} to {{end.strftime('%H:%M')}}</li>
			{% endfor %}
		</div>
	{% endfor %}
</body>
</html>
